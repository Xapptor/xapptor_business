name: xapptor_business
description: Module for business analytics and payment processing.
repository: https://github.com/Xapptor/xapptor_business
version: 0.0.3

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.16.0
  firebase_auth: ^3.3.17
  cloud_firestore: ^3.1.14
  firebase_storage: ^10.2.15

  file_picker: ^4.2.1
  fl_chart: ^0.50.1
  fluttericon: ^2.0.0
  intl: ^0.17.0
  syncfusion_flutter_xlsio: ^19.4.42-beta
  in_app_purchase: ^1.0.9
  in_app_purchase_ios: ^0.1.4
  uuid: ^3.0.6
  universal_platform: ^1.0.0+1
  permission_handler: ^8.1.6
  url_launcher: ^6.1.2
  http: ^0.13.4

  xapptor_auth: ^0.0.3
  xapptor_logic: ^0.0.3
  xapptor_router: ^0.0.2
  xapptor_translation: ^0.0.3
  xapptor_ui: ^0.0.3

dependency_overrides:
  font_awesome_flutter: ^10.1.0
  xapptor_auth:
    path: ../xapptor_auth
  xapptor_logic:
    path: ../xapptor_logic
  xapptor_router:
    path: ../xapptor_router
  xapptor_translation:
    path: ../xapptor_translation
  xapptor_ui:
    path: ../xapptor_ui

dev_dependencies:
  flutter_test:
    sdk: flutter

